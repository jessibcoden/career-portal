<!DOCTYPE html>
<html>
<head>
	<title>Career Development</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>


<div id="home-header">
	<h1>One-On-One</h1>
</div>

<div class="row">		  
		<div class="row col-md-10 col-md-offset-1 z-depth-2 important">
			<h3 class="reminder">Submit this completed checklist no less than 2 business days prior to your scheduled one-on-one.</h3>
		</div>
</div>
<form class="col-md-10 col-md-offset-1">
  <div class="checkbox">
    <label>
      <input type="checkbox"> You have a completed resume and LinkedIn profile, and at least some work completed towards your portfolio site
    </label>
    <label>
      <input type="checkbox"> You’ve gone back through the Marketing Your Skills as a Developer presentation (slide by slide if needed) ensuring that your resume, LinkedIn, and portfolio site are directly in line with the guidelines provided.
    </label>
  </div>
  <div class="checkbox">
  	<h4>Completed initial draft of your 1 page resume including…
</h4>
    <label>
      <input type="checkbox"> Includes element(s) which convey your individual personality,. Ex. profile section, tag line, etc.. (background, dev related interests, what you love about development, etc..)
    </label>

    <label>
      <input type="checkbox"> Includes email address, phone number, and complete links to your GH, LinkedIn, and Portfolio Site
    </label>

    <label>
      <input type="checkbox"> NSS, “Apprentice Software Developer” is in the Experience section
    </label>

	    <label>
	      <input type="checkbox"> NSS job description details what you’ve done and is NOT only a general description of the program. Ex.: “Daily hands-on application of programming fundamentals and Solution Design through group and individual projects”, “Source code/version control through the use of GitHub”, etc..   Example description has been provided for your convenience.
	    </label>

    <label>
      <input type="checkbox"> Projects section with no less than 2 projects (placeholder is acceptable for backend capstone). 
    </label>

    <label>
      <input type="checkbox"> Each project includes a detailed description of how it was built and includes the tech/tools used as well as complete links (GH and deployed link if available)
    </label>

    <label>
      <input type="checkbox"> A majority of the space on your resume is dedicated to coding related content
    </label>

    <label>
      <input type="checkbox"> All links are clickable in the PDF format
    </label>

  </div>

  <div class="checkbox">
  	<h4>Completed LinkedIn profile including…</h4>

    <label>
      <input type="checkbox"> Background photo
    </label>

    <label>
      <input type="checkbox"> Summary section with a bare minimum of 2-3 lines that grab the reader’s attention, markets self as Developer, and conveys excitement about development. OR a more comprehensive summary telling your development story and conveying a passion for programming, i.e., What drew you to development? Why do you enjoy it? Why are you making a career transition to development? Etc..  
    </label>

    <label>
      <input type="checkbox"> NSS, “Apprentice Software Developer” is listed as your current position under experience and includes a detailed description.
    </label>

    <label>
      <input type="checkbox"> Capstone project(s) are linked to NSS description.
    </label>

    <label>
      <input type="checkbox"> Previous work experience with detailed descriptions
    </label>

    <label>
      <input type="checkbox"> Projects section for any side projects or community projects with description, technologies used, and links (GH and deployed link if available)
    </label>

  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>


<footer>
	<h4>&copy; 2017 Jessica Brawner</h4>
</footer>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="calendar.js"></script>
</body>
</html>
